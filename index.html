<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones con Notas Musicales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .song {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .song h2 {
            margin-top: 0;
        }
        .chords {
            font-family: monospace;
            white-space: pre;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Canciones con Notas Musicales</h1>

    <div class="song">
        <h2>Canción 1</h2>
        <pre class="chords">
Em    C       G     Em       C   G
Nuestros corazones insaciables son
Em     C       G          D /  Em-C-G-D
hasta que conocen a su Salvador.
        </pre>
    </div>

    <!-- Añade más canciones aquí -->

</body>
</html>
